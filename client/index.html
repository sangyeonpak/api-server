<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

  <div class="inventory">inventory</div>
  <div class="inventory2">inventory2</div>
  <div class="mainContainer">
    <div class="alert alert-primary" role="alert" id="itemAddedAlert">Item added!</div>
    <div class="roomsList"></div>
    <div class="mainItemsList"></div>
    <div class="addRoomButton">+ (wip)</div>
    <div class="searchResults"></div>
    <div class="itemAlreadyExists"></div>
  </div>

  <div class="options">
    <form class="searchArea">
      <input type="search" placeholder="Search for items" id="searchBar">
      <button type="submit" id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg></button>
    </form>
    <button id="addItemButton" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addItemForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add item</h5>
            <button type="button" class="btn-close toggleModal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <div>
              Name of item:
              <input type="text" name="name" placeholder="keep it simple! e.g. cup" id="addItemName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary toggleModal" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary toggleModal" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
